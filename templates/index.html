<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomato Disease Detection System</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body class="bg-secondary">
    <!-- <h1>Hello, world!</h1> -->
    <div class="continer">
    {% if not file_url %}
        <div style="height:250px;">
        </div>
    {% endif %}
        <div class="row justify-content-center">
            <div class="col col-lg-6 m-2">
                <form method="post" class="mt-4 form-signin" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card text-center">
                        <div class="card-header fs-2 fw-medium">
                            Tomato Disease Detection Program
                        </div>
                        <div class="card-body">
                            <div>
                                <label for="formFileLg" class="form-label fs-3">Image Upload</label>
                                <input class="form-control form-control-lg mb-3" id="formFileLg" type="file"
                                    accept=".jpg,.jpeg,.png,.jfif" name="upload">
                            </div>
                            <fieldset class="text-center">
                                <button type="submit" id="form-submit"
                                    class="fw-semibold fs-5 btn btn-md btn-primary">Submit</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        
        {% if predict %}
        <div class="col bg-info fs-1 text-center m-4 rounded">
            <label for="">Status &colon;</label>
            <strong class="text-uppercase">
                {{predict}}
            </strong>
            <div class="bg-success">
                <label for="">Probability &colon;</label>
                <strong>
                    {{confidence}}&percnt;
                </strong>
            </div>
        </div>
        {% endif %}

        {% if file_url %}
        <div class="row justify-content-center mb-4">
            <div class="col col-4">
              <img src="{{file_url}}" alt="Picture" class="img-fluid rounded">
            </div>
        </div>
        {% endif %}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</body>

</html>
